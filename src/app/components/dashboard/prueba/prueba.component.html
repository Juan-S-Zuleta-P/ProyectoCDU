<h1>Fuera de la Tabla sin problemas</h1>
<section>
  <div>
    <button #testBtn>Click me</button>
  </div>
  <div></div>
</section>
<button mat-raised-button (click)="descargarPDFFueraDeMatTable()">
  PDF
</button>
<h1>Dentro de la tabla solo puede vincular a un Observable para la 1 fila</h1>
<div class="container text-center">
  <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>
    <ng-container matColumnDef="descargaPdfDoc">
      <th mat-header-cell *matHeaderCellDef>Descarga</th>
      <td
        mat-cell
        *matCellDef="let row"
        class="u-text-align-center"
        (click)="$event.stopPropagation()"
      >
        <div class="row">
          <div>
            <button id="pdf" (click)="descargarPDF(row)">
              PDF
            </button>
          </div>
          <div>
            <button id="docx" (click)="descargarDocx(row)">
              DOCX
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      #mostrar
      (click)="onRowClicked(row); $event.stopPropagation()"
    ></tr>
  </table>
</div>
