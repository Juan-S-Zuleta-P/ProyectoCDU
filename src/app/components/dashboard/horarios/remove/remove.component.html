
<h1 mat-dialog-title class="text-black">Eliminar {{titulo}}: {{nombre}}</h1>
<div mat-dialog-content>
    <p class="text-black h3">
        Â¿Realmente desea eliminar {{informacion}}?
    </p>
    
    <p>DIA: {{horario.pk_horario.hor_dia}}</p>
    <p>FECHA INICIO: {{horario.pk_horario.hor_fecha_inicio}}</p>
    <p>FECHA FIN: {{horario.pk_horario.hor_fecha_fin}}</p>
