<mat-toolbar color="" class="color fixed-top" >
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
        <mat-menu #menu="matMenu">
            <button *ngFor="let item of menuLinks" [routerLink]="item.redirect" mat-menu-item>
                <mat-icon aria-hidden="false" aria-label="Example home icon">{{item.icon}}
                </mat-icon>{{item.nombre}}
            </button>
        </mat-menu>
    </button>
    <span routerLink="/dashboard" class="pointer">INICIO</span>
    <span class="example-spacer"></span>

    <!--
<img src="./assets/logo.png" class="mx-auto d-block" width="120px" />
    -->
    

    <span class="mx-3">CENTRO DEPORTIVO UNIVERSITARIO</span>
    <span class="example-spacer"></span>

    {{login.rol}}
    <div *ngIf="login.rol=='admin'">
        <button class="example-icon sin-pointer" mat-icon-button aria-label="Example icon-button with logout icon">
            <mat-icon>account_circle</mat-icon>
        </button>
        <button (click)="logout()" routerLink="/dashboard" mat-icon-button class="example-icon"
            aria-label="Example icon-button with logout icon">
            <mat-icon>logout</mat-icon>
        </button>
    </div>

    <div *ngIf="login.rol=='invitado'">
        <button routerLink="/dashboard/login" mat-icon-button class="example-icon"
            aria-label="Example icon-button with logout icon">
            <mat-icon>login</mat-icon>
        </button>
    </div>


</mat-toolbar>
